<style>
  /*otra de las funciones que tiene la propiedad transform, además de scale, es skew; esta funcion, sesga el elemento según el ángulo indicado.*/
  div {
    width: 70%;
    height: 100px;
    margin:  50px auto;
  }
  #top {
    background-color: red;
  }
  #bottom {
    background-color: blue;
    transform: skewX(24deg);
  }
</style>

<div id="top"></div>
<div id="bottom"></div>
