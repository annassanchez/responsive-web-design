<style>
  /*dentro de css también se pueden animar los elementos. para ello, dentro del id deben definirse la porpiedad animation-name y animation-duration.
  una vez definidos dentro de la clase, se aplicará dentro de @keyframes los valores que se asignarán a esa clase, especificando, por ejemplo los colores por los que pasará a lo largo de la animación*/
  div {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
  }

  #rect {
    animation-name: rainbow;
    animation-duration: 4s;
  }
  @keyframes rainbow {
    0% {
      background-color: blue;
    }
    50% {
      background-color: green;
    }
    100% {
      background-color: yellow;
    }
  }
</style>
<div id="rect"></div>
