<style>
  /*cuando se superpone la posición entre dos elementos, el elemento que aparece posteriormente en el html es el que aparecerá sobre el resto de los elementos. la propiedad z-index puede especificar el orden con el que los elementos son apilados uno encima del otro. tiene que ser un integer (número entero) y con valores superiores del z-index, más alto aparecerá en la pila de elementos.*/
  div {
    width: 60%;
    height: 200px;
    margin-top: 20px;
  }

  .first {
    background-color: red;
    position: absolute;
    z-index: 2;
  }
  .second {
    background-color: blue;
    position: absolute;
    left: 40px;
    top: 50px;
    z-index: 1;
  }
</style>

<div class="first"></div>
<div class="second"></div>
