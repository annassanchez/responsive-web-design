<style>
  /*para corregir que el color vuelva al estado inicial, en el hover donde se declara la animación, se debe de indicar la siguiente propiedad: 
  animation-fill-mode: forwards;
  así se mantendrá el relleno de la animación cuando se supere el tiempo de esta
  */
  button {
    border-radius: 5px;
    color: white;
    background-color: #0F5897;
    padding: 5px 10px 8px 10px;
  }
  button:hover {
    animation-name: background-color;
    animation-duration: 500ms;
    /* Only change code below this line */
    animation-fill-mode: forwards;
    /* Only change code above this line */
  }
  @keyframes background-color {
    100% {
      background-color: #4791d0;
    }
  }
</style>
<button>Register</button>
