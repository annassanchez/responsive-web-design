<style>
  /*css funciona colocando a cada elemento dentro del html en cajas, de ahí que se llame css box model. los elementos del bloque empiezan en una línea nueva (div, headings, paragraphs) mientras que los elementos en línea están en torno a los elementos circundantes.
  cuando la posición de un elemento se fija como relativa, te permite especificar como el css debe moverlo en relación con su posición en el flow de la página. aparejado con las propiedades de left, right, top y bottom. así, se puede especificar las unidades (px, %, em) a las que se mueve el elemento de donde normalmente estaría posicionado. el ejemplo, mueve el párrafo 10px del bottom*/
  h2 {
    position: relative;
    top: 15px;
  }
</style>
<body>
  <h1>On Being Well-Positioned</h1>
  <h2>Move me!</h2>
  <p>I still think the h2 is where it normally sits.</p>
</body>
