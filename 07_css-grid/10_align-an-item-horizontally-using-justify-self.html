<style>
  /*the content of each item is located in a box, named as cell. you can align the content's position within its cell horizontally using the justify-self porperty on an element on a grid. by default, the property is set to stretch, making the content fill the whole width of a cell. other values that can be specified:
  -start: aligns the content at the left of the cell
  -center: aligns the content in the center of the cell
  -end: the content at the right of the cell*/
  .item1{background: LightSkyBlue;}

  .item2 {
    background: LightSalmon;
    /* Only change code below this line */
    justify-self: center;
    
    /* Only change code above this line */
  }

  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;}

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
