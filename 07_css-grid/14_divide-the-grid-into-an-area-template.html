<style>
  /*you can group cells of your grid together into an area and giving it a custom name with grid-template-area.
  grid-template-areas:
  "header header header"
  "advert content content"
  "footer footer footer";
  the above merges three cells together in an area called header, the bottom ones into a footer area, and it makes two areas in the midddle row, advert and content. for designating an empty cell in the grid, you can use .*/
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;}

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    grid-template-areas:
      "header header header"
      ". content content"
      "footer footer footer";
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
