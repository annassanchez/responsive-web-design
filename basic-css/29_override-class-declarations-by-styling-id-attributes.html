<!--lo mismo ocurre cuando en vez de ser un elemento class, lo último que se nombra es el elemento id: se sobreescribe el valor con el último estilo aplicado-->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
  #orange-text {
    color: orange;
  }
</style>
<h1 class="pink-text blue-text" id="orange-text">Hello World!</h1>
