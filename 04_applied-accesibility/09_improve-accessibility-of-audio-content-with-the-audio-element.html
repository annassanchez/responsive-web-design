<!--the audio element gives semantic meaning when it wraps sound or audio stram content in your markup. Audio content also needs a text alternative to be accesible for the deaf or hearing impaired.
the audio element also has the control attribute, showing the browser the default play, pause or other controls.-->
<body>
  <header>
    <h1>Real Coding Ninjas</h1>
  </header>
  <main>
    <p>A sound clip of Zersiax's screen reader in action.</p>
  <audio id="audio mpeg" controls>
    <source src="https://s3.amazonaws.com/freecodecamp/screen-reader.mp3" type="audio/mpeg" />
  </audio>


  </main>
</body>
