<style>
  /*flex-basis is a property that specifies the initial size of the item before css makes the adjustment with flex-shrink or flex-grow
  the units are the same as other size properties (px, em, %...) the value auto sizes items based on the content.*/
  #box-container {
    display: flex;
    height: 500px;
  }

  #box-1 {
    background-color: dodgerblue;
    height: 200px;
    flex-basis: 10em;
  }

  #box-2 {
    background-color: orangered;
    height: 200px;
    flex-basis: 20em;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
