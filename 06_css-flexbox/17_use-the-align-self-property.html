<style>
  /*the align-self property allows to adjust each item's alignment individually, instead of setting all at once. this is useful, since the other adjustment techniques in css as float, clear and vertical-align do not work on flex items.
  align-self allows the same values as align-items and will override the values set by the align-items property*/
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    align-self: center;
    height: 200px;
    width: 200px;
  }

  #box-2 {
    background-color: orangered;
    align-self: flex-end;
    height: 200px;
    width: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
